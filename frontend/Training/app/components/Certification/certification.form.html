<div layout="column">
    <md-input-container>
        <label>Certification Name</label>
        <input type="text" ng-model="baseEntity.Value" md-autofocus>
    </md-input-container>
    <md-input-container>
        <label>Lifecycle in Months</label>
        <input type="text" ng-model="baseEntity.LifecycleInMonths">
    </md-input-container>
    <md-checkbox ng-model="baseEntity.AppliesToDC3">
        Applies To DC3 Format
    </md-checkbox>
    <md-input-container ng-show="baseEntity.AppliesToDC3">
        <md-checkbox ng-model="baseEntity.VisibleToCard">
        Visible In Card
        </md-checkbox>
    </md-input-container>
    <md-input-container ng-show="baseEntity.AppliesToDC3">
        <label>Thematic Area</label>
        <input type="text" ng-model="baseEntity.ThematicArea">
    </md-input-container>
    <md-input-container ng-show="baseEntity.AppliesToDC3">
        <label>Thematic Area Key</label>
        <input type="text" ng-model="baseEntity.ThematicAreaKey">
    </md-input-container>
