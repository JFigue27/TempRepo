<div class="text-right" style="min-height: 30px;">
    <dir-pagination-controls pagination-id="Employees" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
</div>
<md-list class="md-whiteframe-6dp">
    <md-list-item pagination-id="Employees" dir-paginate="item in baseList | itemsPerPage: filterOptions.perPage track by item.id" total-items="filterOptions.itemsCount" current-page="filterOptions.page" ng-click="openItem(item, $event);" layout layout-align="center center">
        <div flex="10"=>
            {{item.PersonalNumber}}
        </div>
        <div flex="40">{{item.Name}} {{item.LastName}} {{item.MotherLastName}}</div>
        <div flex="20"> {{item.JobPosition.Value}} </div>
        <div flex="20"> {{item.Shift.Value}} </div>
        <md-button class="md-raised md-secondary" ng-click="openCertifications(item, $event);">Certifications</md-button>
        <md-button class="md-raised md-secondary" ng-click="openEmployeeCard(item, $event);">Card</md-button>
        <md-button class="btnWithIconSM md-raised md-secondary" ng-click="removeItem(item);">
            <md-icon style="color:rgb(66,66,66);">delete</md-icon>
        </md-button>
    </md-list-item>
</md-list>
