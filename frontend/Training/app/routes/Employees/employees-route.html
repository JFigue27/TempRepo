<div class="container">
    <h2 class="md-display-2">Employees</h2>
    <employee-list></employee-list>
</div>
<nav class="toolbar-bottom">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span layout="row" flex="none">
                <input type="text" ng-model-options="{debounce: 200}" class="text-center form-control" placeholder="Search" ng-model="filterOptions.filterGeneral" style="max-width:180px;" ng-change="refresh()">
                <button type="button" class="btn btn-default" ng-click="filterOptions.filterGeneral = '';refresh();" style="padding: 4px 8px;"><span class="glyphicon glyphicon-remove"></span>
            </button>
            </span>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-button class="md-fab md-primary" aria-label="New Employee" ng-click="create($event);" style="position: fixed;
    bottom: 30px;right: 10px;width: 70px;height: 70px;font-size: 50px;padding: 0;">
        <md-tooltip md-direction="left">Add Employee</md-tooltip>
        <md-icon style="margin: 0;font-size: 50px;top: -12px;position: relative;left: 10px;">add</md-icon>
    </md-button>
</nav>
<modal title="Employee" modal-id="modal-Employee" ok-label="Save" max-width="550">
    <modal-body>
        <employee-form></employee-form>
    </modal-body>
</modal>
<modal modal-id="modal-EmployeeCard" ok-label="Save" max-width="450" show-print="true">
    <modal-body>
        <employee-card-form></employee-card-form>
    </modal-body>
</modal>
<modal title="Employee Certifications" ok-label="" modal-id="modal-Certifications" max-width="600">
    <modal-body>
        <trainings-by-employee></trainings-by-employee>
    </modal-body>
</modal>
<modal ok-label="Save" modal-id="modal-FormatDc3" max-width="900" show-print="true">
    <modal-body>
        <format-dc3-form></format-dc3-form>
    </modal-body>
</modal>
